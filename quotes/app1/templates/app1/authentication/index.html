{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: #000000;
            line-height: 1.5;
        }
        
        .brand-container {
            padding-top: 2rem;
            margin-bottom: 1rem;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #q {
            font-size: 12vw;
            font-weight: 900;
            font-style: oblique;
            line-height: 0.8;
        }
        
        #heading {
            font-size: 4vw;
            font-weight: 900;
            font-style: oblique;
        }
        
        #slogan {
            font-size: 1vw;
            font-weight: 600;
            font-style: oblique;
            margin: 0;
            color: #555;
        }
        
        .quotmark {
            color: #888;
        }
        
        .carousel-container {
            margin: 2rem auto;
            padding: 1rem;
            max-width: 700px;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .carousel-item img {
            height: 50vh;
            object-fit: contain;
            border-radius: 0.5rem;
        }
        
        .carousel-control-prev-icon, .carousel-control-next-icon {
            background-color: rgba(0,0,0,0.2);
            border-radius: 50%;
            padding: 1rem;
        }
        
        .btn-container {
            margin: 3rem auto;
        }
        
        .btn-auth {
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            border-radius: 2rem;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
        }
        
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .modal-content {
            border-radius: 1rem;
            overflow: hidden;
            border: none;
            box-shadow: 0 5px 30px rgba(0,0,0,0.1);
        }
        
        .modal-header {
            border-bottom: none;
            padding: 1.5rem 1.5rem 0.5rem;
        }
        
        .modal-footer {
            border-top: none;
            padding: 0.5rem 1.5rem 1.5rem;
        }
        
        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            border: 1px solid #eee;
            background-color: #f9f9f9;
        }
        
        .form-control:focus {
            box-shadow: none;
            border-color: #000;
        }
        
        .alert {
            border-radius: 0.5rem;
        }
        
        @media only screen and (max-width: 768px) {
            #slogan {
                font-size: 2.5vw;
            }
            
            #heading {
                font-size: 8vw;
            }
            
            .carousel-container {
                padding: 0.5rem;
            }
        }
        
        @media only screen and (max-width: 576px) {
            #slogan {
                font-size: 3vw;
            }
            
            #q {
                font-size: 24vw;
            }
            
            #heading {
                font-size: 10vw;
            }
            
            .carousel-item img {
                height: 40vh;
            }
        }
    </style>
</head>
<body>
    <section class="container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}

        <div class="brand-container">
            <div class="logo-container">
                <div class="text-center">
                    <h2 class="d-block"><span id="q">Q</span></h2>
                </div>
                <div class="d-flex flex-column">
                    <div class="text-center d-flex align-items-end">
                        <h2 class="d-block" id="heading">uotes</h2>
                    </div>
                    <div>
                        <pre id="slogan" class="text-center"><span class="quotmark">"</span>Unleashing the Power of Quotes<span class="quotmark">"</span></pre>
                    </div>
                </div>
            </div>
        </div>

        <div class="carousel-container">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="2000">
                        <div class="d-flex align-items-center justify-content-center">
                            <img src="{%static 'images/q5.png'%}" class="d-block" alt="Quote Image">
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <div class="d-flex align-items-center justify-content-center">
                            <img src="{%static 'images/q6.png'%}" class="d-block" alt="Quote Image">
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <div class="d-flex align-items-center justify-content-center">
                            <img src="{%static 'images/q7.png'%}" class="d-block" alt="Quote Image">
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <div class="d-flex align-items-center justify-content-center">
                            <img src="{%static 'images/q8.png'%}" class="d-block" alt="Quote Image">
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <div class="d-flex align-items-center justify-content-center">
                            <img src="{%static 'images/q4.png'%}" class="d-block" alt="Quote Image">
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <div class="d-flex align-items-center justify-content-center">
                            <img src="{%static 'images/q3.png'%}" class="d-block" alt="Quote Image">
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <div class="btn-container text-center">
            <button type="button" class="btn btn-outline-dark btn-auth" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
            <button type="button" class="btn btn-dark btn-auth" data-bs-toggle="modal" data-bs-target="#signup">Sign Up</button>
        </div>
    </section>

    <!-- Signup Modal -->
    <div class="modal fade" id="signup" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Get connected with us</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/signup" method="POST">{% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control name" id="name" name="username" required minlength="3">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control password" name="password" required min="8" max="12">
                        </div>
                        <div class="d-flex justify-content-center">
                            <input class="btn btn-outline-dark mx-2 btn-auth" type="reset" value="Reset">
                            <button type="submit" class="btn btn-dark btn-auth">Sign Up</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <p>Already have an Account? <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-dismiss="modal">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Login to your Account</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/signin" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input type="text" class="form-control email" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control password" name="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-dark btn-auth" id="liveAlertBtn">Login</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <p>Don't have an account? <a href="#" data-bs-toggle="modal" data-bs-target="#signup" data-bs-dismiss="modal">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
