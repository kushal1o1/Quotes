<div class="container d-flex align-items-center justify-content-center my-5">
    <button type="button" class="btn btn-outline-dark me-md-2" data-bs-toggle="modal"
    data-bs-target="#loginModal">Login</button>
  <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#signup">Signup</button>

</div>
    

<form>
    <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
  </form>

    <div class="container">
        <div class="modal my-5 " id="loginModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5 text-center" id="exampleModalLabel1">Login in to your Account</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
    
                <form action="/signin" method="POST">
                  {% csrf_token %}
    
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" >Email address</label>
                    <input type="email" class="form-control email" name="email" required>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label" >Password</label>
                    <input type="password" class="form-control password" name="password" required>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  
    
                  <div class="d-flex justify-content-center"><button type="submit" class="btn btn-dark" id="liveAlertBtn" >Login</button>
                  </div>
                </form>
    
    
              </div>
              <div class="modal-footer d-flex justify-content-center">
                <p>Don't have account. <span class="text-dark"><a data-bs-toggle="modal" data-bs-target="#signup">Sign
                      up</a></span></p>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    
  <!-- signup -->
  <div class="container ">
    <div class="modal fade " id="signup" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog ">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-center" id="exampleModalLabel1">Get connected with us</h1>

            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <form action="/signup" method="POST"  enctype="multipart/form-data">{% csrf_token %}
              <div class="card">
                <div class="d-flex justify-content-center"><img class="bd-placeholder-img rounded-circle "
                    width="140" height="140" aria-label="Placeholder: 140x140" preserveAspectRatio="xMidYMid slice"
                    focusable="false" _mstaria-label="310609" _mstHash="27" id="preview" style="direction: ltr;"></div>

               
                    <div class="card-body">
                  <div class="input-group mb-3">
                    <input type="file"  name="uploadfiles" class="form-control" id="inputGroupFile03" accept="image/*"
                      aria-describedby="inputGroupFileAddon03" aria-label="Upload" onchange="previewImage(event)">
                  </div>

               <!-- img preview script-->
 <script>

   
function previewImage(event) {
    const input = event.target;
    const preview = document.getElementById('preview');

    const file = input.files[0];

    if (file) {
        const reader = new FileReader();

        reader.onload = function (e) {
            preview.src = e.target.result;
        };

        reader.readAsDataURL(file);
    } else {
        preview.src = '';
    }
}
</script>

                </div>
              </div>
              <div class="mb-3" >
                <label class="form-label" >Username</label>
                <input type="text" class="form-control name" id="name" name="username"  required minlength="3">
              </div>


              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" >Email address</label>
                <input type="email" class="form-control email" name="email" required>
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"  >Password</label>
                <input type="password"  class="form-control password" name="password" required min="8" max="12">
              </div>
              <div class="d-flex justify-content-center">
                <input class="btn btn-dark mx-2" type="reset" value="Reset">
                <button type="submit" class="btn btn-dark">Signup</button>
              </div>
            </form>





          </div>
          <div class="modal-footer d-flex justify-content-center">
            <p>Already have an Account. <span class="text-dark"><a data-bs-toggle="modal"
                  data-bs-target="#loginModal">login</a></span></p>

          </div>
        </div>
      </div>
    </div>
  </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
       
</body>
</html>
